<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Frontend Mentor's favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="preview-card">
        <figure class="preview-card__img">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </figure>

        <article class="preview-card__text">
          <div class="preview-card__category">
            <h4>Learning</h4>
          </div>
          <div class="preview-card__date">
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="preview-card__header">
            <h1>HTML & CSS foundations</h1>
          </div>
          <p class="preview-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>
        <div class="preview-card__author">
            <div class="preview-card__author__avatar"><img src="/assets/images/image-avatar.webp" alt="" /></div>
            <p>Greg Hooper</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kassahun A Aboneh</a>.
      </div>
    </footer>
    
  </body>
</html>
